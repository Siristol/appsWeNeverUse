<!DOCTYPE html>
<html>
<head>
    <style>
        .icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 10px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .vine { background: linear-gradient(135deg, #00bf63, #00a550); }
        .googleplus { background: linear-gradient(135deg, #dd4b39, #c23321); }
        .flappybird { background: linear-gradient(135deg, #70c5ce, #1e88e5); }
        .path { background: linear-gradient(135deg, #ee3124, #c62828); }
        .yo { background: linear-gradient(135deg, #9c27b0, #7b1fa2); }
        .clubhouse { background: linear-gradient(135deg, #f2c94c, #f9ca24); }
        .hq { background: linear-gradient(135deg, #667eea, #764ba2); }
        .musically { background: linear-gradient(135deg, #ff006e, #fb8500); }
        .quizup { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .meerkat { background: linear-gradient(135deg, #ff9068, #fd746c); }
        .drawsomething { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
        .color { background: linear-gradient(135deg, #a8edea, #fed6e3); }
        .ping { background: linear-gradient(135deg, #ff8a80, #ff5722); }
        .yikyak { background: linear-gradient(135deg, #558b2f, #689f38); }
        .foursquare { background: linear-gradient(135deg, #0099e5, #0277bd); }
        .rdio { background: linear-gradient(135deg, #007ac1, #0288d1); }
        .sunrise { background: linear-gradient(135deg, #ffc107, #ff9800); }
        .mailbox { background: linear-gradient(135deg, #29b6f6, #0288d1); }
    </style>
</head>
<body>
    <!-- Use this to generate app icons - you can screenshot these -->
    <div class="icon vine">VINE</div>
    <div class="icon googleplus">G+</div>
    <div class="icon flappybird">🐦</div>
    <div class="icon path">PATH</div>
    <div class="icon yo">YO</div>
    <div class="icon clubhouse">🏠</div>
    <div class="icon hq">HQ</div>
    <div class="icon musically">🎵</div>
    <div class="icon quizup">?</div>
    <div class="icon meerkat">📹</div>
    <div class="icon drawsomething">✏️</div>
    <div class="icon color">🎨</div>
    <div class="icon ping">🎵</div>
    <div class="icon yikyak">YY</div>
    <div class="icon foursquare">4️⃣</div>
    <div class="icon rdio">📻</div>
    <div class="icon sunrise">🌅</div>
    <div class="icon mailbox">📫</div>
</body>
</html>
